<!DOCTYPE html>
<html>
    <head>
        <title>Jaxon Matthess | Contact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="../styles.css">
        <link rel="stylesheet" href="contact.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

        <!-- In case CDN doesn't load -->
        <script src="../js/jquery-3.7.1.min.js"></script>

        <!-- Additional JS comes after jQ -->
        <script type="text/javascript" src="../js/scripts.js"></script>
    </head>
    <body>
        <header><div class="header">
            <div class="titleText"><h1 class="display-4">Contact Me.</h1></div>
            <div class="headText"><nav>
                <ul>
                    <li><a href="../">Home</a></li>
                    <li><a href="../education/">Education</a></li>
                    <li><a href="../projects/">Projects</a></li>
                </ul>
            </nav></div>
        </div></header>

        <main><div class="bodyText">
            <div class="container my-4">         
                <div class="contact-form">
                    <form action="https://formspree.io/f/xldjojgw" method="POST">
                    <div class="form-group">   
                        <label for="name">Your name:</label>
                        <input type="text" class="form-control" name="name" required>
                    </div>
                    <div class="form-group">   
                        <label for="email">Your email:</label>
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your message:</label> 
                        <textarea class="form-control" name="message" required></textarea>
                    </div>
                    
                    <!-- your other form fields go here -->
                    <button type="submit">Send</button>
                </form></div>
            </div>
        </div></main>
        <footer><div class="footerText">
            <div class="socials">
                <a href="https://www.linkedin.com/in/jaxon-matthess/" target="_blank">
                    <img src="../images/in-logo/LI-In-Bug.png" alt="LinkedIn Logo" class="socialLogo">
                </a>
                <a href="https://github.com/j-matthess" target="_blank">
                    <img src="../images/github-mark/github-mark.png" alt="Github Logo" class="socialLogo">
                </a>
            </div>
        </div></footer>
    </body>
</html>
